version: '2'


services:
  challenge-box-provider:
    image: ubuntu:latest
    container_name: challenge-box-provider
    ports:
      - "8080:8080"
    networks:
        - webserver_webLAN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/var/challenge-box-provider
    privileged: true
    command: /var/challenge-box-provider/challenge-box-provider


networks:
  webserver_webLAN:
    external: true