<!doctype html>
<html>
  <head>
    <title>Yolo Terminal</title>
    <link rel="stylesheet" href="URLPREFIX/src/xterm.css" />
    <link rel="stylesheet" href="URLPREFIX/src/addons/fullscreen/fullscreen.css" />
    <link rel="stylesheet" href="URLPREFIX/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    
  </head>
  <body>
    <h1 style="color: #2D2E2C">YOLO Terminal</em></h1>
    <div id="terminal-container"></div>
    </br>
    Ce terminal vous connecte a votre serveur Kali-light mis à votre disposition pour tout le CTF.
    Vous êtes dessus en tant que user yolo.
    Prenez en soin. 
    <hr/>
    <div>
      <div id="options-container"></div>
    </div>

    <div hidden="true">
      <h3>Style</h3>
      <div style="display: inline-block; margin-right: 16px;">
        <label for="padding">Padding</label>
        <input type="number" id="padding" />
      </div>
    </div>


    <div hidden="true">
        <h3>Actions</h3>
        <p>
          <label>Find next <input id="find-next"/></label>
          <label>Find previous <input id="find-previous"/></label>
          <label>Use regex<input type="checkbox" id="regex"/></label> 
          <label>Case sensitive<input type="checkbox" id="case-sensitive"/></label>
          <label>Whole word<input type="checkbox" id="whole-word"/></label>
        </p>
      </div>
    <div hidden="true">  
      <button id="dispose" title="This is used to testing memory leaks">Dispose terminal</button>
    </div>
    <script src="URLPREFIX/dist/client-bundle.js" defer ></script>
  </body>
</html>
