[Challenge_1]
name: LolCatz
value: 5
category: Ghost in the Shell
flag: flag01{F1srt_flags_l1v3_f0r3v3r}
description: 
  Hello, jeune Padawan !</br></br>
  Le chemin pour devenir un Jedi est long. Nous allons faire tes premiers pas ensemble...</br></br>
  Ouvre un terminal en cliquant sur [Mon Terminal] dans le menu à gauche. Ce terminal sera ta base de travail pour exploiter les serveurs.</br>
  Démarre un serveur en cliquant sur le bouton [Start Server] en haut de la page.</br>
  A partir du terminal tu vas accéder aux serveurs en ssh, telnet ou lancer des attaques avec des outils comme nmap ou sqlmap...</br>
  On va commencer avec ssh.</br>
  La commande de la forme: ssh utilisateur@serveur -p port</br></br>
  Si c'est la première connection à ce serveur, ssh informe qu'il ne le connait pas et va vous demander une confirmation de l'identité.
  </br>
  <code>
  The authenticity of host 'ctf-shell_5cf4eb9cb0b62 (172.23.0.3)' can't be established.
  ECDSA key fingerprint is SHA256:GZIryMk48IfE+fs2nWstk4jCKKifhh8HIRakABWj+h8.
  Are you sure you want to continue connecting (yes/no)?
  </code></br>
  Il faut taper : yes</br>
  
  <code>
  yoda@ctf-shell_5cf4eb9cb0b62's password:
  </code>
  Saisissez ensuite le mot de passe, et vous êtes sur le serveur. Ne reste plus qu'à utiliser les commandes shells...
  
  </br><code>
  $ ssh luke@IPSERVER
  </code></br>
  Connecte toi au serveur en IPSERVER, avec le user 'luke' et le mot de passe 'tatooine'.</br></br>

  <code>
  $ pwd
  </code></br>
  Utilise pwd, pour connaitre le chemin du répertoire ou tu te trouves.</br></br>
  
  <code>
  $ ls
  </code></br>
  Utilise ls pour afficher les fichiers présents dans ce répertoire.</br></br>
  
 <code>
  $ cat flag1.txt
  </code></br>
  Utilise cat pour afficher le contenu d'un fichier. Que contient le fichier flag1.txt ?</br>
  Copie ce Flag pour valider ce challenge !
  
  </br><code>
  $ exit
  </code></br>
  Utilise la commande exit pour quitter le serveur et revenir sur ton terminal.</br>
  Attention, si tu utilises exit dans ton terminal, tu va perdre toute connection.
  Il faudra fermer l'onglet et en réouvrir un autre.
  
  

