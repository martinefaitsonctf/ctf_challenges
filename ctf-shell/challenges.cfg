flag:  flag06{a40053051c978701fa8bb66f110fc487}
description: 
  Connecte toi au serveur en IPSERVER, avec le user 'jarjar' et le mot de passe 'shili'.</br></br>

  Certains comptes système comme les serveur web ou de base de donnée n'ont pas de répertoire du tout, ou un répertoire situé dans les données de leur application.</br></br>

  On les trouve en avant-dernière colonne du fichier /etc/passwd qui est toujours en lecture par tous.</br>
  Utilise cat sur /etc/passwd pour en voir le contenu, et identifie la ligne de mace.
  Ou se trouve le home du compte mace ?</br></br>
  Utilise ls et cat pour recupérer ton flag.
  Commandes : cat, ls, cat
  
[Challenge_5]
name:  C'est juste temporaire
value: 5
category: Ghost in the Shell
flag:  flag04{M4y_th3_f0rc3_b3_w1th_y0u}
description: 
  Connecte toi en ssh à IPSERVER avec le user dooku et le password dagobah.</br></br>
  
  ```bash
  find / -name flag*.txt 2>/dev/null
  ```
  Utilise la commande find pour rechercher tous les fichiers qui ont un nom du type flagXX.txt</br>
  Le 2>/dev/null à la fin de la commande permet de ne pas afficher les messages d'erreurs quand la commande tente d'accéder à des répertoires protégés en lecture.</br>
  Si tu avais utilisé cette commande des le premier flag, tu aurais gagné du temps...</br>
  Les utilisateurs et administrateurs laissent souvent des fichiers interessant dans les répertoires temporaires comme /tmp et /var/tmp.</br></br>
  Commandes : find, cat



