[Challenge_12]
name:  Du goudron et des plumes
value: 10
category: Ghost in the Shell
flag:  flag12{D3t4rr3r_d3s_t4r3s}
description: 
  Connecte toi au serveur en IPSERVER, avec le user 'finn' et le mot de passe 'yavin'.</br></br>

  La commande tar est utilisée pour faire tenir toute une arborescence de fichiers en un seul fichier xxx.tar, qui est généralement compressé avec l'algorithme gzip.</br>
  On se retrouve avec un fichier xxx.tar.gz, ou xxx.tgz.</br>
  Décompresse le avec la commande tar (options) (fichier)</br>

  Si tu as vraiment la flemme de chercher les options de la commande, tu peux regarder le contenu du fichier avec vi.</br>
  L'éditeur est carrément old school, mais il est utile de le connaître car il est présent presque partout.</br>
  Pour en sortir : [Esc] :q!</br></br>

  vim est plus sympathique, mais pas toujours installé. Enjoy !
